apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "fr.rhaz.ipfs.sweet"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "0.1"
        archivesBaseName = "sweetipfs-$versionName"
        vectorDrawables.useSupportLibrary = true
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "$archivesBaseName-${variant.name}.apk"
        }
        variant.assemble.doLast { assemble ->
            copy {
                from variant.outputs*.outputFile
                into file("/apk")
            }
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.android.support:support-v13:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation "org.ligi:tracedroid:1.4"
    implementation 'com.github.kenglxn.QRGen:android:2.4.0'
    implementation "com.github.ligi:ipfs-api-kotlin:0.13"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.florent37:runtime-permission-kotlin:1.0.1'

}